<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-article-enchere">
<head>
    <link rel="stylesheet" th:href="@{/css/carousel.css}">
</head>
<body>
<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <th:block th:each="article : ${articles}">
            <div class="col">
                <div class="card card-custom">
                    <img th:src="@{${article.imagePath}}" alt="Photo de l'article" class="card-img-top img-fluid"/>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h2 class="card-title" th:text="${article.nomArticle}"></h2>
                            <p class="card-text" th:text="'Date de fin : ' + ${article.dateFinEncheres}"></p>
                            <p class="card-text" th:text="'Vendeur : ' + ${article.vendeur.pseudo}"></p>
                        </div>
                        <a th:href="@{/article/details/{id}(id=${article.id})}" class="btn btn-primary mt-auto" data-th-text="#{frag-article.a.detail.article}">Voir les d√©tails</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<script src="@{/js/carousel.js}"></script>
</body>
</html>
