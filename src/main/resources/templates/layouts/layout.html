<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="layout-enchere(titrePage, contenuPage, ressourcesSupp)" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-replace="${titrePage}" data-th-text="#{nom-application}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/generaltest.css">

    <th:block data-th-replace="${ressourcesSupp}"></th:block>
</head>
<body>
<th:block th:replace="fragments/fragment-entete :: frag-entete"></th:block>
<main >
    <div class="container ">
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:replace="${contenuPage}"></div>
    </div>
</main >
<!--<th:block data-th-replace="~{fragments/fragment-piedPage :: frag-piedpage}"></th:block>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script th:src="@{/js/search.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
