<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-enchere(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css})}">

<head>
    <title>Nouveau Mot de Passe</title>
    <th:block id="ressources-css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

    </th:block>
</head>
<body>
<main mt-5>
    <h2 data-th-text="#{frag-new-psw.h2.title}"></h2>

    <form class="container mt-5" th:action="@{/profil/reset-password/{token}(token=${token})}" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nouveauMotDePasse" th:text="#{frag-new-psw.h2.title}"></label>
                <input type="password" id="nouveauMotDePasse" name="nouveauMotDePasse" required>
            </div>
            <div class="col-md-6">
                <label for="confirmerMotDePasse" th:text="#{frag-new-psw.label.confirmPassword}"></label>
                <input type="password" id="confirmerMotDePasse" name="confirmerMotDePasse" required>
            </div>

            <button type="submit" th:text="#{frag-new-psw.button.submit}"></button>
        </div>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</main>
</body>
</html>
